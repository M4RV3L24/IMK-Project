<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./browse-page-open-filter.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="browse-page-open-filter">
      <div class="browse-page-open-filter-child"></div>
      <div class="tag">Tag</div>
      <div class="filter-parent">
        <div class="filter1">Filter</div>
        <div class="group-child32"></div>
      </div>
      <div class="rectangle-parent28">
        <div class="group-child33"></div>
        <div class="type-your-tag">Type your tag here</div>
      </div>
      <div class="release-date1">Release Date</div>
      <div class="ddmmyy-parent">
        <div class="ddmmyy">dd/mm/yy</div>
        <div class="group-child34"></div>
        <img
          class="claritydate-line-icon"
          alt=""
          src="./public/claritydateline.svg"
        />

        <div class="ddmmyy1">dd/mm/yy</div>
        <div class="group-child35"></div>
        <img
          class="claritydate-line-icon1"
          alt=""
          src="./public/claritydateline.svg"
        />

        <img class="mdiminus-icon" alt="" src="./public/mdiminus.svg" />
      </div>
      <div class="button-wrapper">
        <div class="button">
          <div class="button1">Apply</div>
        </div>
      </div>
      <div class="group-parent19">
        <div class="rectangle-parent29">
          <div class="group-child36"></div>
          <div class="live-action">Live Action</div>
        </div>
        <img class="x-icon" alt="" src="./public/x.svg" />
      </div>
    </div>
  </body>
</html>
