    <script>
      var drawerlogoContainer = document.getElementById("drawerlogoContainer");
      if (drawerlogoContainer) {
        drawerlogoContainer.addEventListener("click", function (e) {

        });
      }

      var drawerrectangle = document.getElementById("drawerrectangle");
      if (drawerrectangle) {

      var drawerrectangle = document.getElementById("drawerrectangle");

      var drawergroupContainer1 = document.getElementById("drawergroupContainer1");
      if (drawergroupContainer1) {
        drawergroupContainer1.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
    </script>
