<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <img class="star-fill-icon13" alt="" src="./public/starfill1@2x.png" />

      <img class="star-fill-icon14" alt="" src="./public/starfill@2x.png" />

      <img class="star-fill-icon15" alt="" src="./public/starfill2@2x.png" />

      <div class="input2">
        <div class="label2">Label</div>
        <div class="content2">
          <img
            class="start-adornment-icon2"
            alt=""
            src="./public/startadornment.svg"
          />

          <div class="placeholder2">Placeholder</div>
          <img
            class="end-adornment-icon2"
            alt=""
            src="./public/startadornment.svg"
          />

          <img
            class="start-adornment-icon2"
            alt=""
            src="./public/selectarrow.svg"
          />
        </div>
        <div class="helptext2">HelpText</div>
      </div>
      <img
        class="status-bar-light9"
        alt=""
        src="./public/status-bar--light@2x.png"
      />

      <div class="sign-up-page-child"></div>
      <div class="input3">
        <div class="label3">Re-enter password</div>
        <input
          class="content3"
          name="confirm"
          placeholder="Password"
          type="password"
        />

        <div class="helptext3">HelpText</div>
      </div>
      <img class="eye-fill-icon3" alt="" src="./public/eyefill.svg" />

      <div class="input4">
        <div class="label3">Password</div>
        <input
          class="content3"
          name="password"
          placeholder="Password"
          type="password"
        />

        <div class="helptext3">HelpText</div>
      </div>
      <div class="input5">
        <div class="label3">Your name</div>
        <input
          class="content3"
          name="fullname"
          placeholder="Full name"
          type="text"
        />

        <div class="helptext3">HelpText</div>
      </div>
      <div class="input6">
        <div class="label3">Email</div>
        <input class="content3" name="email" placeholder="Email" type="email" />

        <div class="helptext3">HelpText</div>
      </div>
      <img class="eye-fill-icon4" alt="" src="./public/eyefill.svg" />

      <div class="button-wrapper2" id="groupContainer">
        <div class="button12">
          <div class="button13">Create Account</div>
        </div>
      </div>
      <div class="button-wrapper3" id="groupContainer1">
        <div class="button12">
          <div class="button13">Sign In</div>
        </div>
      </div>
      <i class="passwords-must-be">Passwords must be at least 8 characters.</i>
      <b class="create-account">Create Account</b>
      <div class="clapperboard-2-1-container">
        <img
          class="clapperboard-2-17"
          alt=""
          src="./public/clapperboard-2-1@2x.png"
        />
      </div>
      <div class="already-have-an-account-parent">
        <div class="already-have-an">Already have an account?</div>
        <img class="line-icon" alt="" />

        <div class="group-child73"></div>
      </div>
      <img
        class="info-circle-fill-icon"
        alt=""
        src="./public/infocirclefill.svg"
      />

      <img class="star-fill-icon16" alt="" src="./public/starfill3@2x.png" />
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }

      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }
    </script>
  </body>
</html>
