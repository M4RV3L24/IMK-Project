<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./first-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="first-page">
      <div class="first-page-child"></div>
      <div class="clapperboard-2-1-parent">
        <img
          class="clapperboard-2-16"
          alt=""
          src="./public/clapperboard-2-1@2x.png"
        />

        <div class="cmaxx5">CMAXX</div>
      </div>
      <img class="star-fill-icon8" alt="" src="./public/starfill@2x.png" />

      <img class="star-fill-icon9" alt="" src="./public/starfill@2x.png" />

      <img class="star-fill-icon10" alt="" src="./public/starfill@2x.png" />

      <img class="star-fill-icon11" alt="" src="./public/starfill.svg" />

      <img
        class="status-bar-light8"
        alt=""
        src="./public/status-bar--light@2x.png"
      />

      <img class="star-fill-icon12" alt="" src="./public/starfill@2x.png" />

      <div class="button8" id="buttonContainer">
        <div class="button9">Sign in with CMAXX</div>
      </div>
      <div class="button10" id="buttonContainer1">
        <div class="button9">Create an Account</div>
      </div>
      <div class="or-parent">
        <div class="or">or</div>
        <div class="group-child71"></div>
        <div class="group-child72"></div>
      </div>
    </div>

    <script>
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }

      var buttonContainer1 = document.getElementById("buttonContainer1");
      if (buttonContainer1) {
        buttonContainer1.addEventListener("click", function (e) {
          window.location.href = "./sign-up-page.html";
        });
      }
    </script>
  </body>
</html>
