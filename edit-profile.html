<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./edit-profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="edit-profile">
      <div class="frame-div">
        <div class="edit-profile-parent">
          <div class="edit-profile1">Edit Profile</div>
          <div class="group-child8"></div>
        </div>
        <div class="username">
          <div class="username-child"></div>
          <div class="user123451">User12345</div>
          <div class="username1">Username</div>
        </div>
        <div class="username">
          <div class="username-child"></div>
          <div class="user123451">example@gmail.com</div>
          <div class="username3">Email</div>
        </div>
      </div>
      <div class="change" id="popupchangeContainer">
        <div class="change-child"></div>
        <div class="change1">Change</div>
      </div>
      <div class="cancel" id="popupcancelContainer">
        <div class="cancel-child"></div>
        <div class="cancel1">Cancel</div>
      </div>
    </div>

    <script>
      var popupchangeContainer = document.getElementById("popupchangeContainer");
      if (popupchangeContainer) {
        popupchangeContainer.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }

      var popupcancelContainer = document.getElementById("popupcancelContainer");
      if (popupcancelContainer) {
        popupcancelContainer.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
    </script>
  </body>
</html>
