<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./change-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="change-password1">
      <div class="group-parent8">
        <div class="change-password-parent">
          <div class="change-password2">Change Password</div>
          <div class="group-child9"></div>
        </div>
        <div class="username4">
          <div class="username-inner"></div>
          <div class="current-password">Current Password</div>
          <div class="username5">Current Password</div>
        </div>
        <div class="username6">
          <div class="username-inner"></div>
          <div class="current-password">New Password</div>
          <div class="username7">New Password</div>
        </div>
        <div class="username8">
          <div class="username-inner"></div>
          <div class="current-password">New Password</div>
          <div class="username9">New Password Confirmation</div>
        </div>
        <img class="eye-fill-icon" alt="" src="./public/eyefill.svg" />

        <img class="eye-fill-icon1" alt="" src="./public/eyefill.svg" />
      </div>
      <div class="change2" id="popupchangeContainer">
        <div class="change-item"></div>
        <div class="change3">Change</div>
      </div>
      <div class="cancel2" id="popupcancelContainer">
        <div class="cancel-item"></div>
        <div class="cancel3">Cancel</div>
      </div>
    </div>

    <script>
      var popupchangeContainer = document.getElementById("popupchangeContainer");
      if (popupchangeContainer) {
        popupchangeContainer.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }

      var popupcancelContainer = document.getElementById("popupcancelContainer");
      if (popupcancelContainer) {
        popupcancelContainer.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
    </script>
  </body>
</html>
